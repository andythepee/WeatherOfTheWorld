<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Weather From Around The World</title>
</head>
<body>
  <section class="top-banner">
    <div class="container">
      <h1 class="heading">Weather From Around The World</h1>
      <form>
        <input type="text" placeholder="Type City Here">
        <button type="submit">Search</button>
        <span class="msg"></span>
      </form>
    </div>
  </section>
  <section class="City-container">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <ul class="cities"></ul>
        </div>
        <div class="col-md-4">
          <h3>Last 10 Cities</h3>
          <div class="btn-group-vertical" id="lastCities">
            
          </div>
        </div>
      </div>
    </div>
  </section> 
  
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
